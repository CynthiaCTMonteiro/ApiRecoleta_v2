<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/style/login.module.css">
    <link rel="stylesheet" href="/style/global.css">
    <link rel="icon" type="image/png" href="/imgs/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>ReColeta | Login</title>
</head>

<body>
    <div class="login-container">
        <div class="login-box-background">
            <div class="login-box-container">
                <div class="container-login-logo">
                    <img class="login-logo" src="/imgs/reColetaLogo.png" alt="reColeta">
                </div>
                <div class="login-box">
                    <span>Login</span>
                    <form id="login-form" th:action="@{/login}" method="post">
                        <div class="login-form-profile-icon">
                            <img class="login-profile" src="https://i.ibb.co/2W1PfQ6/default-User.png" alt="profile">
                        </div>

                        <div th:if="${param.error}">
                            <div class="alert alert-danger">E-mail ou senha inválidos.</div>
                        </div>

                        <div th:if="${param.logout}">
                            <div class="alert alert-info">Você saiu.</div>
                        </div>

                        <div class="login-form-welcome">
                            <span>Bem vindo</span>
                        </div>
                        
                        <label for="username">Email :</label>
                        <input type="text" id="username" name="username" placeholder="Email do usuário">
                        
                        <laber for="password">Senha :</label>
                        <input type="password" id="password" name="password" placeholder="Senha">
                        
                        <div class="login-button">
                            <input type="submit" name="login-submit" id="login-submit" value="Log In">Entrar</input>
                            <!--<a href="../pages/userArea.html" class="button">Entrar</a>-->
                        </div>
                        <div class="login-forgot-password">
                            <a href="">Esqueceu sua senha ?</a>
                        </div>
                    </form>

                    <div id="result"></div>

                </div>
                <div class="login-new-user">
                    <a href="/" th:href="@{/registration}">Ainda não tem cadastro ?</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
